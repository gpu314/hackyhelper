<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Manager</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            /* Changed from 'center' to 'flex-start' */
            height: 100vh;
            background-color: #f0f0f0;
        }

        .header-bar {
            width: 100%;
            height: 60px;
            top: 0;
            background-color: #6200ea;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-title {
            margin-top: 0;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #canvas {
            border: 2px solid #333;
            margin-top: 20px;
        }

        #label-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 16px;
            color: #333;
        }

        #time-display {
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
        }

        #break {
            margin-top: 20px;
            font-size: 18px;
            color: #e74c3c;
        }
    </style>
</head>

<body>
    <div class="header-bar">
        <div class="header-title">
            <h1>Break Manager</h1>
        </div>
    </div>
    <div class="container">

        <button type="button" onclick="init()">Start</button>
        <div><canvas id="canvas"></canvas></div>
        <div id="label-container"></div>
        <div id="time-display">Elapsed Time: 0.00 seconds</div>
        <div id="break"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script type="text/javascript">
        const URL = "./my-pose-model/";
        let model, webcam, ctx, labelContainer, maxPredictions;
        let startTime = null;
        let elapsedTime = 0;
        let isTracking = false;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmPose.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const size = 200;
            const flip = true;
            webcam = new tmPose.Webcam(size, size, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            const canvas = document.getElementById("canvas");
            canvas.width = size; canvas.height = size;
            ctx = canvas.getContext("2d");
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop(timestamp) {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            const prediction = await model.predict(posenetOutput);

            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + `${prediction[i].probability.toFixed(2)*100}% probability`;
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }

            // Check if the first prediction's probability exceeds 0.6
            if (prediction[0].probability > 0.6) {
                if (!isTracking) {
                    document.getElementById("break").innerText = "";

                    // Start the timer when probability exceeds 0.6
                    startTime = Date.now();
                    isTracking = true;
                } else {
                    // Update elapsed time while probability remains above 0.6
                    elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);
                    document.getElementById("time-display").innerText = "Time spent hacking: " + elapsedTime + " seconds";

                    if (elapsedTime >= 1500) {
                        document.getElementById("break").innerText = "Take a break!";
                    }
                }
            } else {
                if (isTracking) {
                    document.getElementById("break").innerText = "You're taking a break!";
                    isTracking = false;
                    document.getElementById("time-display").innerText = "Time stopped. Total time: " + elapsedTime + " seconds";
                    elapsedTime = 0; // Optionally reset the elapsed time
                }
            }

            drawPose(pose);
        }

        function drawPose(pose) {
            if (webcam.canvas) {
                ctx.drawImage(webcam.canvas, 0, 0);
                if (pose) {
                    const minPartConfidence = 0.5;
                    tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                    tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
                }
            }
        }
    </script>
</body>

</html>
